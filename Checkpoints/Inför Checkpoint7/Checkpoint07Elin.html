<script>

    //LEVEL 2
    let bildArray = [];
    let counterArray = [];

    for (var i = 0; i < 3; i++) {
        let img = document.createElement("img");
        img.src = "egg1-closed.png";
        img.onclick = "next()";
        bildArray.push(img);
        counterArray.push(0);
        document.getElementById("myImage").appendChild(img);
    }



    function next() {

        //Här vill jag få med ett värde för var i arrayen jag är = i... 
        //Försökte lägga in en variabel i next men fick inte till det när man adderar till arrayen


        //Här kollar jag i countern (för den specifika positionen i arrayen) för att ta reda på vilken bild som ska ändra src
        if (counterArray[i] == 0) {
            bildArray[i].src = "egg2-open.png";
            counterArray[i]++;
        }
        else if (counterArray[i] == 1) {
            bildArray[i].src = "egg3-double.png";
            counterArray[i]++;
        }
        else {
            bildArray[i].src = "egg1-closed";
            counterArray[i] = 0;

            //Här vill jag splicea och lägga in ett stängt ägg
            bildArray[i + 1] = bildArray.splice(i, 0, '<img id="bild" src="egg1-closed.png" onclick="next()">');

        }

        //Här vill jag skriva ut den nya arrayen
        for (var i = 0; i < bildArray.length; i++) {
            document.getElementById("myImage").appendChild(bildArray[i]);
        }
    }
