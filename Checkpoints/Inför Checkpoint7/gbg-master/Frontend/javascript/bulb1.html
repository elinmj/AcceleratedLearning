<!DOCTYPE html>
<html>
<head>
	<link href="css/main.css" rel="stylesheet">
</head>
<body class="page-black">

<div class="playground playground-black">

	<button id="lightButton1">Light bulb</button>

	<img id="bulb1" src="img/bulb-off.jpg" class="bulb" />
</div>

<script>

    function lightTheBulb() {

        document.getElementById("bulb1").src = "img/bulb-on.jpg";

    }

    document.getElementById("lightButton1").addEventListener("click", lightTheBulb)

</script>

</body>
</html>
