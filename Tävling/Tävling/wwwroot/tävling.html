<!DOCTYPE html>
<html>
<head>
    <title>tävling</title>
</head>
<body>
    <input type="text" id="0" oninput="hej()" /><br />
    <input type="text" id="1" oninput="hej()" /><br />
    <input type="text" id="2" oninput="hej()" /><br />
    <input type="text" id="3" oninput="hej()"><br />

</body>
</html>

<script>
    function hej() {

        let update = document.getElementById("0").value;

        document.getElementbyId("1").value = update;

    }



</script>
